name: Build and Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: prod   # üëà use secrets from your 'prod' environment

    steps:
      # 1Ô∏è‚É£ Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx (for multi-stage & optimized builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to Docker Hub using environment secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build and Push Docker image (multi-stage React + Nginx)
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/react-nginx-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/react-nginx-app:latest
          build-args: |
            GIT_COMMIT=${{ github.sha }}

      # 5Ô∏è‚É£ (Optional) Display pushed image info
      - name: Display pushed image info
        run: |
          echo "‚úÖ Docker image successfully built and pushed!"
          echo "Tags:"
          echo " - ${{ secrets.DOCKERHUB_USERNAME }}/react-nginx-app:latest"
          echo " - ${{ secrets.DOCKERHUB_USERNAME }}/react-nginx-app:latest"
